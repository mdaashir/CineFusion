<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="refresh" content="2; url=app.html">
        <title>CineFusion - Loading...</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
                color: #fff;
                margin: 0;
                padding: 0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
            }

            .loader {
                max-width: 600px;
                padding: 40px;
            }

            .logo {
                width: 120px;
                height: auto;
                margin-bottom: 24px;
                opacity: 0;
                animation: fadeIn 1s ease-out forwards;
            }

            h1 {
                font-size: 3rem;
                margin-bottom: 16px;
                background: linear-gradient(45deg, #e50914, #ff6b35);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                opacity: 0;
                animation: fadeIn 1s ease-out 0.5s forwards;
            }

            .subtitle {
                font-size: 1.2rem;
                color: #cccccc;
                margin-bottom: 40px;
                opacity: 0;
                animation: fadeIn 1s ease-out 1s forwards;
            }

            .spinner {
                width: 60px;
                height: 60px;
                border: 4px solid #2d2d2d;
                border-top: 4px solid #e50914;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin: 0 auto 20px;
                opacity: 0;
                animation: fadeIn 1s ease-out 1.5s forwards, spin 1s linear 1.5s infinite;
            }

            .loading-text {
                color: #888;
                opacity: 0;
                animation: fadeIn 1s ease-out 2s forwards;
            }

            .skip {
                margin-top: 30px;
                padding: 20px;
                background: rgba(45, 45, 45, 0.8);
                border-radius: 12px;
                border: 1px solid #444;
                opacity: 0;
                animation: fadeIn 1s ease-out 2.5s forwards;
            }

            .skip a {
                color: #e50914;
                text-decoration: none;
                font-weight: 600;
            }

            .skip a:hover {
                text-decoration: underline;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>

    <body>
        <div class="loader">
            <img src="img/logo-color.png" alt="CineFusion" class="logo" onerror="this.style.display='none'">
            <h1>üé¨ CineFusion</h1>
            <p class="subtitle">Advanced Movie Discovery Platform</p>
            <div class="spinner"></div>
            <p class="loading-text">Loading your cinematic experience...</p>
            <div class="skip">
                <p>Redirecting to the new CineFusion app...</p>
                <p><a href="app.html">Click here if not redirected automatically</a></p>
            </div>
        </div>
        <script>
            // Preload app
            const link = document.createElement( 'link' );
            link.rel = 'prefetch';
            link.href = 'app.html';
            document.head.appendChild( link );

            // Check backend
            fetch( 'http://localhost:8001/api/health' )
                .then( r => r.json() )
                .then( d => console.log( '‚úÖ Backend ready:', d.movies_loaded, 'movies' ) )
                .catch( e => console.warn( '‚ö†Ô∏è Backend unavailable:', e.message ) );
        </script>
    </body>

</html>
