<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CineFusion - Discover Movies</title>
		<link rel="stylesheet" href="../css/homestyle.css" />
		<link rel="icon" type="image/png" href="../img/logo-color.png">
	</head>

	<body>
		<header class="topnav">
			<div class="nav-brand">
				<img src="../img/logo-color.png" alt="CineFusion Logo" class="logo">
				<span class="brand-name">CineFusion</span>
			</div>
			<nav class="nav-links">
				<a class="active" href="homepage.html">Home</a>
				<a href="#movies">Movies</a>
				<a href="#genres">Genres</a>
				<a href="#watchlist">Watchlist</a>
				<a href="login.html" class="login-btn">Login</a>
			</nav>
		</header>

		<main class="main-content">
			<section class="hero">
				<h1 class="hero-title">Discover Your Next Favorite Movie</h1>
				<p class="hero-subtitle">Search through thousands of movies and get personalized recommendations</p>

				<div class="search-container">
					<div class="searchbar">
						<input type="text" placeholder="Search for movies, actors, genres..." id="search"
							autocomplete="off" />
						<button class="search-btn" onclick="performSearch()">
							<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
								stroke-width="2">
								<circle cx="11" cy="11" r="8"></circle>
								<path d="m21 21-4.35-4.35"></path>
							</svg>
						</button>
					</div>
					<div id="suggestions" class="suggestions-dropdown"></div>
				</div>
			</section>

			<section class="featured-movies">
				<h2>Featured Movies</h2>
				<div class="movie-grid" id="movieGrid">
					<!-- Movies will be loaded here dynamically -->
				</div>
			</section>
		</main>

		<footer>
			<p>&copy; 2025 CineFusion. All rights reserved.</p>
		</footer>

		<script src="../js/backdrop.js"></script>
		<script src="../js/search.js"></script>
	</body>

</html>
